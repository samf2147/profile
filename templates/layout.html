<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>
        {% block title %}
        Samuel Frank's Homepage
        {% endblock %}
        </title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="logo">Samuel Frank</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="{{ url_for('home')}}">Home</a></li>
                    <li><a href="{{ url_for('personal')}}">Personal</a></li>
                    <li><a href="{{ url_for('resume')}}">Resume</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
